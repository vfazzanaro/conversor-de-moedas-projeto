<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
   
    <title>Convert Money - DevClub</title>
</head>

<body>
    <img class="logo" src="./assets/logo7.gif" alt="Logo-Convert-Money">
    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para:</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano </option>
                <option value="euro"> € Euro </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>

        <label>
            <b>Valor:</b>
            <input class="input-currency" placeholder="Digite o valor">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="Logo-Convert-Money">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div class="arrow-img">
                <img src="./assets/arrow1.png" alt="Logo-arrow">
            </div>
            <div class="currency-box">
                <img src="./assets/dolar.png" alt="Logo-Converted-Money">
                <p class="currency" id="currency-dolar">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
              
            </div>
        </section>
    </main>
 <script src="./scripts.js"></script>
</body>

</html>
